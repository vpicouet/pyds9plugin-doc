<html>
<head>
<title>Fireball2</title>
<script type="text/javascript" src="dygraph-combined.js"></script>
<style type="text/css">
  #temperature .dygraph-legend {
    width: 100px;
    background-color: transparent !important;
    left: 60px !important;
  }
</style>
</head>

<body>
  <!-- <h3>
    Fireball2 temperatures<br>
  </h3> -->
  <p>
  <table>
    <tr>
      <td valign="top">
        <div id="temperature" style="width:800px; height:400px;"></div>
      </td>
      <td valign="top"></td>
      <td valign="top">
        <div id="labels"></div>
      </td>
    </tr>
  </table>
<br>
<script type="text/javascript">
  tempgraph = new Dygraph(
    document.getElementById("temperature"),
    "alltemps.csv",
    {
    // labels: ["time","CuClamp1[C]:","Getter[C]:","CuClamp2[C]:","EMCCDBack[C]:","Reject[C]:", "Coldhead[C]:"],
    labels: ["time","CuClamp1[C]:","Getter[C]:","CuClamp2[C]:","EMCCDBack[C]:","Reject[C]:", "Coldhead[C]:","bot-tank-Iks[C]","top-tank-Iks[C]"],
    labelsDiv: document.getElementById("labels"),
    xlabel: 'Time [ PST ]',
    ylabel: 'Temperature [ C ]',
    rollPeriod: 1,
    showRoller: true,
    valueRange: [-140,60],
    stackedGraph: false,
    // strokeWidth: 1,
    // strokeBorderWidth: 2,

    // highlightCircleSize: 2,
    highlightCircleSize: 1,
    strokeWidth: 1,

    highlightSeriesOpts: {
      strokeWidth: 1.3,
      strokeBorderWidth: 1,
      highlightCircleSize: 2
    },
    title: 'FIREBall2 temperatures',

    legend: 'always',
    labelsSeparateLines: true,
    connectSeparatedPoints: false,
    labelsKMB: true
    }
  );
</script>
download data file here: <a href="alltemps.csv">alltemps.csv</a><br>

  <!-- <h3>
    Fireball2 pressure<br>
  </h3> -->
  <p>
  <table>
    <tr>
      <td>
        <div id="pressure" style="width:800px; height:400px;"></div>
      </td>
    </tr>
  </table>
<br>
<script type="text/javascript">
  pressgraph = new Dygraph(
    document.getElementById("pressure"),
    "pressure.csv",
    {
//  labels: [ 'Time', 'Pressure' ],
    xlabel: 'Time [ PST ]',
    ylabel: 'Pressure [ mbar ]',
    rollPeriod: 1,
    showRoller: true,
    // logscale: true
    // customBars: true,
    title: 'Tank pressure',
    logscale: true,
    connectSeparatedPoints: false,
    sigFigs: '3',
    legend: 'always'
    }
  );
</script>
download data file here: <a href="pressure.csv">pressure.csv</a><br>

</body>
</html>
